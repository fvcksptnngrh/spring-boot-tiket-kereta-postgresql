# Server Port
server.port=8080

# MySQL Datasource Configuration (WAJIB UNTUK TUGAS)
spring.datasource.url=jdbc:mysql://localhost:3306/db_tiket_kereta?useSSL=false&serverTimezone=Asia/Jakarta&allowPublicKeyRetrieval=true
spring.datasource.username=tiket_app_user
spring.datasource.password=keretaapi
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Dialek untuk MariaDB 10.4.x (XAMPP Anda)
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# Konfigurasi lain yang sudah ada (seperti JWT) bisa tetap di bawah ini
spring.application.name=kaiservice 
spring.jpa.defer-datasource-initialization=true 
logging.level.org.springframework.security=DEBUG

jwt.secret=MySecretKeyIsVeryLongAndSecureAndRandom_ChangeThisPlease1234567890
jwt.expiration.ms=86400000