# Server Port
server.port=8080

# MongoDB Configuration
# Pastikan username (adhi), password (matahari), URL cluster (clusterkai.0tcvnid.mongodb.net),
# dan nama database (db_tiket_kereta_mongo) sudah benar.
spring.data.mongodb.uri=mongodb+srv://adhi:matahari@clusterkai.0tcvnid.mongodb.net/db_tiket_kereta_mongo?retryWrites=true&w=majority

# Application Name
spring.application.name=kaiservice

# Logging Levels (Sesuaikan jika perlu)
logging.level.org.springframework.security=DEBUG
# Komentar untuk logging MongoDB harus di baris terpisah
logging.level.org.springframework.data.mongodb=INFO
# Untuk melihat query MongoDB jika diperlukan, Anda bisa menaikkan level ini ke DEBUG
# logging.level.org.springframework.data.mongodb=DEBUG 
logging.level.com.example.kaiservice=DEBUG 

# JWT Configuration
jwt.secret=MySecretKeyIsVeryLongAndSecureAndRandom_ChangeThisPlease1234567890
jwt.expiration.ms=86400000

